
#server.port=80

spring.config.import=env.properties

admin.password=${ADMIN_PASSWORD}

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=jdbc:h2:./roadNoiseCalc;AUTO_SERVER=true
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true

logging.level.root=INFO

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.address=0.0.0.0

server.port=443
server.ssl.enabled=true
server.ssl.key-store: /etc/letsencrypt/live/www.kozutizajszamolo.hu/keystore.p12
server.ssl.key-store-password: ${SSL_PASS}
server.ssl.keyStoreType: PKCS12
server.ssl.keyAlias: tomcat
server.ssl.certificate=/etc/letsencrypt/live/www.kozutizajszamolo.hu/fullchain.pem
