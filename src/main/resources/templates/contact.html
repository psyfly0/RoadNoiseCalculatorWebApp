<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>Kapcsolat</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/static/css/common.css">
	</head>
	<body>
		<!-- Nav bar and Collapse menu -->
        <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
          <div class="bg-dark p-4">
            <h4>-</h4>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">Főoldal</a>  
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/login">Bejelentkezés</a>
                    </li>
                </ul>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark fixed-top">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>                   
            </button>  
            <div class="d-flex text-center">
                <span class="text-light">Kapcsolat</span>
            </div>                              
          </div>
        </nav>
		
		 <div class="container-fluid text-light">
            <div class="row mt-5 pt-5 ms-5">
                <!-- Left column for the contact form -->
                <div class="col-md-6">
                    <div class="well well-sm">
                        <form class="form-horizontal" th:action="@{/contact/submit}" method="post">
                            <fieldset>
                                <legend class="text-left fw-bold">Kapcsolat</legend>

                                <!-- Name input -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="name">Neved</label>
                                    <div class="col-md-9">
                                        <input id="name" name="name" type="text" placeholder="Név" class="form-control mb-3">
                                    </div>
                                </div>

                                <!-- Email input -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="email">E-mailed</label>
                                    <div class="col-md-9">
                                        <input id="email" name="email" type="text" placeholder="E-mail" class="form-control mb-3">
                                    </div>
                                </div>
                                
                                <!-- Subject -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="subject">Üzenet tárgya</label>
                                    <div class="col-md-9">
                                        <input id="subject" name="subject" type="text" placeholder="Üzenet tárgya" class="form-control mb-3">
                                    </div>
                                </div>

                                <!-- Message body -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="message">Üzeneted</label>
                                    <div class="col-md-9">
                                        <textarea class="form-control mb-3" id="message" name="message" placeholder="Ide írd az üzeneted..." rows="5"></textarea>
                                    </div>
                                </div>


                                <!-- Form actions -->
                                <div class="form-group">
                                    <div class="col-md-12 text-right">
                                        <button type="submit" class="btn btn-dark">Küldés</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <!-- Right column for text -->
                <div class="col-md-6">
                    <h1>Mit írj?</h1>
                    <p>Bármit. Írhatsz nyugodtan kérdést, észrevételt, javító ötletet, ha hibát találtál. Igyekszek gyorsan válaszolni a levelekre.</p>
                </div>
            </div>
        </div>

		<footer class="bg-dark text-light text-center py-2 fixed-bottom footer">
	        <p>"Copyright &#169;" Ákos Szabó - 2024</p>
		</footer>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    	
	</body>
</html>
