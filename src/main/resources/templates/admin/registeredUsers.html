<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>Admin-Statistics</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/static/css/common.css">
		<link rel="stylesheet" type="text/css" href="/static/css/admin-loggedInUsers.css">
		<link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
	</head>
	<body>
		<!-- Nav bar and Collapse menu -->
        <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
          <div class="bg-dark p-4">
            <h4>-</h4>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">Főoldal</a>  
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/console/upload">Fájl felöltés</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/admin/loggedInUsers">Amind - Bejelentkezett felhasználók</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/admin/registeredUsers">Admin - Regisztrált felhasználók</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/logout">Kijelentkezés</a>
                    </li>
                </ul>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark fixed-top">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>                   
            </button>  
            <div class="d-flex text-center">
                <span class="text-light">Admin-Regisztrált felhasználók</span>
            </div>                              
          </div>
        </nav>
		
		
		<div class="container-fluid text-light">
			<div class="row ms-5 mt-5 pt-5">

					<h2 class="pb-5" th:text="'Regisztrált felhasználók (Összesen: ' + ${#lists.size(registeredUsers)} + ')'"></h2>
				
					<div class="ms-5 mb-5 w-50">
					    <form class="form-control bg-black" th:action="@{/admin/registeredUsers}" method="get">
					        <input class="w-50 me-5" type="text" name="search" placeholder="Email vagy felhasználónév" style="height: 30px;">
					        <button class="btn btn-dark ms-2" type="submit">Keresés</button>
					        <button class="btn btn-dark ms-2" type="button" onclick="window.location.href='/admin/registeredUsers'">Reset</button>
					    </form>
				    </div>
				    
				    
				    <div class="row mb-5 pb-5">
					    <div class="ms-5" id="tableContainer">
					        <table id="usersTable" class="table table-bordered table-dark table-striped table-sm table-hover">
					            <thead>
					                <tr>
					                    <th>Felhasználónév</th>
					                    <th>Email</th>
					                    <th>Jogosult-e</th>
					                    <th>Roles</th>
					                </tr>
					            </thead>
					            <tbody>
					                <tr th:each="user : ${registeredUsers}">
										<td>
						                    <a class="text-light link-offset-2 link-offset-3-hover link-underline-danger link-underline-opacity-0 link-underline-opacity-75-hover" 
						                    	th:href="@{/admin/modifyUser/{userId}(userId=${user.id})}">
						                        <span th:text="${user.username}"></span>
						                    </a>
					                	</td>
					                    <td th:text="${user.email}"></td>
					                    <td th:text="${user.enabled}"></td>
					                     <td>
					                       <ul>
					                           <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
					                       </ul>
					                   </td>
					                </tr>
					            </tbody>
					        </table>
	        			</div>
        			</div>
        	</div>
        </div>
        
        <footer class="bg-dark text-light text-center py-2 fixed-bottom footer">
	        <p>"Copyright &#169;" Ákos Szabó - 2024</p>
		</footer>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    	
		
        
        
	</body>
</html>
